<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="h1" id="h1">Password Generator</h1>
      </header>
      <div class="mode-btn-div">
        <button id="dark-mode-btn" class="mode-btn">Dark Mode</button>
        <button id="light-mode-btn" class="mode-btn" hidden>Light Mode</button>
      </div>
      <div class="card" id="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="checkbox" id="checkbox">
            <input type="number" id="password-length" placeholder="Between 8 and 128"/>
            <br>
                <h1 id="error" class="error">Enter a number between 8 and 128.</h1>
                <h1 id="error2" class="error2">Select atleast one option.</h1>
                <h1 id="error3" class="error2">Enter a number between 8 and 128 and select atleast one option.</h1>
         
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Lowercase letters</label>
            <br>
            <input type="checkbox" id="uppercase" >
            <label for="uppercase">Uppercase letters</label>
            <br>
            <input type="checkbox" id="special" >
            <label for="special">Special characters</label>
            <br>
            <input type="checkbox" id="numbers" >
            <label for="numbers">Numbers</label>
        </div>
        <div class="card-footer">
          <button id="generate-btn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
