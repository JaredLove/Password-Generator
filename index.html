<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="checkbox" id="checkbox">
            <input type="number" id="password-length"/>
            <input type="checkbox" id="lowerCase">Lowercase Letters</input>
            <p>e.g "a, b, c, d"</p>
            <input type="checkbox" id="upperCase">Uppercase Letters</input>
            <p>e.g "A, B, C, D"</p>
            <input type="checkbox" id="special">Special Characters</input>
            <p>e.g "!, @, #, $"</p>
            <input type="checkbox" id="numbers">Numbers</input>
            <p>e.g "1, 2, 3, 4"</p>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
